<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BMI Calci</title>
    <style>
        body{
            
            width:520px;
            height:100vh;
            display:flex;
            margin-left: 400px;
            justify-content:center;
            align-items:center;
            }
</style>
</head>
<body>
<div class="container">
<div class="col-12 p-5 border rounded shadow">
      <h3 class="text-primary text-center">
        BMI Calculator
      </h3>
      <p id="msg" class="text-danger text-center">

      </p>
      <form action="" class="d-flex flex-column align-items-center justify-content-center">
        <div class="p-4">
          <label for="height" class="pe-4">Height:</label>
          <input type="number" name="height" id="height" />in cm
        </div>

        <div class="pb-5">
          <label for="weight" class="pe-4">Weight:</label>
          <input type="number" name="weight" id="weight" />in kg
        </div>
        <div>
          <button class="btn btn-outline-primary w-100 px-4 py-2" onclick="calculate_bmi(event)">
            Calculate
          </button>
        </div>
      </form>
    </div>

    <div class="row ">
        <div class="col-12 mb-5">
          <div class="d-flex flex-wrap gap-10 justify-content-between align-items-center">
            <div>
              <span class="bg-warning badge p-2 text-center">Thin</span>
            </div>
        
             <div>
              <span class="bg-success badge p-2 text-center">Normal</span>
            </div>

             <div>
              <span class="bg-danger badge p-2 text-center">Overweight</span>
            </div>  
            
          </div>
          <div class="progress" id="progress-div">
            <div id="progress-bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="40"></div>
          </div>
        </div>
  </div>


  
</div>




















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../script1.js"></script>
</body>
</body>
</html>
